    <script>
        function rgb(r,g,b){
            return "rgb("+r+","+g+","+b+")";
        }
        function showcolor(){
            var r = $('rcp').value;
            var g = $('gcp').value;
            var b = $('bcp').value;
            $('pal').style.background=rgb(r,g,b);
            $('rval').innerHTML = r;
            $('gval').innerHTML = g;
            $('bval').innerHTML = b;
            return rgb(r,g,b);
        }
    </script>
</head>
<body ng-app>
